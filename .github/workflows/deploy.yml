name: Deploy on dev Push or Merge

on:
    push:
        branches:
            - dev
    pull_request:
        branches:
            - dev
        types: [closed]

jobs:
    prettier-check:
        name: Prettier Check
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - run: yarn install --force
            - run: yarn prettier:check

    build-and-push:
        name: Build and Push Docker Image
        runs-on: ubuntu-latest
        needs: prettier-check
        steps:
            - uses: actions/checkout@v3
            - uses: docker/setup-buildx-action@v1
            - uses: docker/login-action@v1
                with:
                    username: ${{ secrets.DOCKERHUB_USERNAME }}
                    password: ${{ secrets.DOCKERHUB_TOKEN }}
            - uses: docker/build-push-action@v2
                with:
                    context: .
                    push: true
                    tags: leticia0408/byeol_gom:latest

    deploy:
        name: Deploy
        runs-on: ubuntu-latest
        needs: build-and-push
        steps:
            - uses: actions/checkout@v3
            - uses: appleboy/ssh-action@v0.1.6
              with:
                  host: ${{ secrets.REMOTE_IP }}
                  username: ${{ secrets.REMOTE_USER }}
                  key: ${{ secrets.REMOTE_PRIVATE_KEY }}
                  port: ${{ secrets.REMOTE_SSH_PORT }}
                  script: |
                      sudo -s
                      # PM2로 실행된 애플리케이션 정지
                      pm2 stop all || true
                      pm2 delete all || true

                      # Docker 로그인
                      echo ${{ secrets.DOCKERHUB_PASSWORD }} | sudo docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

                      # Docker 이미지 Pull
                      sudo docker pull leticia0408/byeol_gom:latest

                      # 기존 Docker 컨테이너 정지 및 제거
                      sudo docker stop my-app || true
                      sudo docker rm my-app || true

                      # 새 Docker 컨테이너 실행
                      sudo docker run -d --name my-app -p 3000:3000 \
                        -e DATABASE_URL=${{ secrets.DATABASE
