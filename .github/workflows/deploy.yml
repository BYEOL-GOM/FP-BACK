deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
        - uses: appleboy/ssh-action@v0.1.6
          with:
              host: ${{ secrets.REMOTE_IP }}
              username: ${{ secrets.REMOTE_USER }}
              key: ${{ secrets.REMOTE_PRIVATE_KEY }}
              port: ${{ secrets.REMOTE_SSH_PORT }}
              script: |
                  # 이전에 실행 중이던 컨테이너 정지 및 삭제
                  docker stop my-app || true
                  docker rm my-app || true

                  # 새로운 컨테이너 실행
                  docker run -d --name my-app -p 3000:3000 \
                    -e NODE_ENV=${{ github.ref == 'refs/heads/main' && 'production' || 'development' }} \
                    -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
                    -e KAKAO_REST_API_KEY="${{ secrets.KAKAO_REST_API_KEY }}" \
                    -e KAKAO_REDIRECT_URI="${{ github.ref == 'refs/heads/dev' && secrets.DEV_KAKAO_REDIRECT_URI || secrets.PROD_KAKAO_REDIRECT_URI }}" \
                    -e CORS_ORIGIN="${{ github.ref == 'refs/heads/main' && secrets.CORS_ORIGIN || '*' }}" \
                    -e SESSION_SECRET="${{ secrets.SESSION_SECRET }}" \
                    -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
                    -e ACCESS_TOKEN_SECRET="${{ secrets.ACCESS_TOKEN_SECRET }}" \
                    -e REFRESH_TOKEN_SECRET="${{ secrets.REFRESH_TOKEN_SECRET }}" \
                    -e ACCESS_TOKEN_LIFE="${{ secrets.ACCESS_TOKEN_LIFE }}" \
                    -e REFRESH_TOKEN_LIFE="${{ secrets.REFRESH_TOKEN_LIFE }}" \
                    -e CLIENT_SECRET="${{ secrets.CLIENT_SECRET }}" \
                    leticia0408/byeol_gom:${{ github.ref == 'refs/heads/main' && 'latest' || 'latest-dev' }}
