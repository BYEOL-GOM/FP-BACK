name: Deploy on dev Push or Merge

on:
    push:
        branches:
            - dev
    pull_request:
        branches:
            - dev
        types: [closed]

jobs:
    prettier-check:
        name: Prettier Check
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Install dependencies
              run: yarn install --force

            - name: Run Prettier check
              run: yarn prettier:check

    build-and-push:
        name: Build and Push Docker Image
        runs-on: ubuntu-latest
        needs: prettier-check
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1

            - name: Login to DockerHub
              run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

            - name: Build and push
              uses: docker/build-push-action@v2
              with:
                  context: .
                  push: true
                  tags: leticia0408/byeol_gom:latest

    deploy:
        name: Deploy
        runs-on: ubuntu-latest
        needs: build-and-push
        steps:
            - uses: appleboy/ssh-action@v0.1.6
              with:
                  host: ${{ secrets.REMOTE_IP }}
                  username: ${{ secrets.REMOTE_USER }}
                  key: ${{ secrets.REMOTE_PRIVATE_KEY }}
                  port: ${{ secrets.REMOTE_SSH_PORT }}
                  script: |
                      echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
                      docker pull leticia0408/byeol_gom:latest
                      docker stop my-app || true
                      docker rm my-app -f || true
                      docker run -d --name my-app -p 3000:3000 \
                        -e DATABASE_URL=${{ secrets.DATABASE_URL }} \
                        -e KAKAO_REST_API_KEY=${{ secrets.KAKAO_REST_API_KEY }} \
                        -e KAKAO_REDIRECT_URI=${{ secrets.KAKAO_REDIRECT_URI }} \
                        -e SESSION_SECRET=${{ secrets.SESSION_SECRET }} \
                        -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
                        -e ACCESS_TOKEN_SECRET=${{ secrets.ACCESS_TOKEN_SECRET }} \
                        -e REFRESH_TOKEN_SECRET=${{ secrets.REFRESH_TOKEN_SECRET }} \
                        -e ACCESS_TOKEN_LIFE=${{ secrets.ACCESS_TOKEN_LIFE }} \
                        -e REFRESH_TOKEN_LIFE=${{ secrets.REFRESH_TOKEN_LIFE }} \
                        -e CLIENT_SECRET=${{ secrets.CLIENT_SECRET }} \
                        leticia0408/byeol_gom:latest
