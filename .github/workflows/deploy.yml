name: Deploy on Branch Conditions

on:
    push:
        branches:
            - dev
            - main

jobs:
    prettier-check:
        name: Prettier Check
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - run: yarn install --force
            - run: yarn prettier:check

    build-and-push:
        name: Build and Push Docker Image
        runs-on: ubuntu-latest
        needs: prettier-check
        steps:
            - uses: actions/checkout@v3
            - uses: docker/setup-buildx-action@v2
            - uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}
            - uses: docker/build-push-action@v2
              with:
                  context: .
                  push: true
                  tags: leticia0408/byeol_gom:${{ github.ref == 'refs/heads/main' && 'latest' || 'latest-dev' }}

    deploy:
        name: Deploy
        runs-on: ubuntu-latest
        needs: build-and-push
        steps:
            - uses: appleboy/ssh-action@v0.1.6
              with:
                  host: ${{ secrets.REMOTE_IP }}
                  username: ${{ secrets.REMOTE_USER }}
                  key: ${{ secrets.REMOTE_PRIVATE_KEY }}
                  port: ${{ secrets.REMOTE_SSH_PORT }}
                  script: |
                      docker stop my-app-${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }} || true
                      docker rm my-app-${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }} || true
                      docker run -d --name my-app-${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }} -p ${{ secrets.PORT }}:3000 \
                        -e NODE_ENV=${{ github.ref == 'refs/heads/main' && 'production' || 'development' }} \
                        -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
                        -e KAKAO_REST_API_KEY="${{ secrets.KAKAO_REST_API_KEY }}" \
                        -e KAKAO_REDIRECT_URI="${{ github.ref == 'refs/heads/dev' && secrets.DEV_KAKAO_REDIRECT_URI || secrets.PROD_KAKAO_REDIRECT_URI }}" \
                        -e CORS_ORIGIN="${{ github.ref == 'refs/heads/main' && secrets.CORS_ORIGIN || '*' }}" \
                        -e SESSION_SECRET="${{ secrets.SESSION_SECRET }}" \
                        -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
                        -e ACCESS_TOKEN_SECRET="${{ secrets.ACCESS_TOKEN_SECRET }}" \
                        -e REFRESH_TOKEN_SECRET="${{ secrets.REFRESH_TOKEN_SECRET }}" \
                        -e ACCESS_TOKEN_LIFE="${{ secrets.ACCESS_TOKEN_LIFE }}" \
                        -e REFRESH_TOKEN_LIFE="${{ secrets.REFRESH_TOKEN_LIFE }}" \
                        -e CLIENT_SECRET="${{ secrets.CLIENT_SECRET }}" \
                        leticia0408/byeol_gom:${{ github.ref == 'refs/heads/main' && 'latest' || 'latest-dev' }}
